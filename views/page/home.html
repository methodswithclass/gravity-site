
<div class="absolute fill" ng-controller="HomeController">

	<div class="absolute corner width height scrollY touch" ng-attr-dir="home" ng-attr-id="home" home>

		<div class="absolute width">

			<settings-btn></settings-btn>

			<div class="absolute top-300 width">

				<div ng-repeat="page in page.pages">
					<option ng-click="onPressup()" ng-attr-dir="option" ng-attr-id="{{'option.' + page.id}}"></option>
				</div>

			</div>

		</div>

	</div>

</div>
