
<div class="absolute fill" id="settings-content" ng-controller="SettingsController">
	
	<div class="absolute fill scroll">
		<div class="absolute width-2000 height-1400 top-200" id="settings-body">
				
			<div class="absolute width95 height95 white-back raised-dark border center font-70">

				<div class="absolute width90 height90 center">

					<div class="relative width-500 height-600 border rounded40 inline" id="setting-sessionfactor">

						<div class="absolute width80 height80 center">

							<div class="relative width height10">
								
								<div class="relative width height50">
									<div class="absolute text-center center">sensitivity</div>
								</div>

								<div class="relative width height50 font-50">
									<div class="absolute width50 height left0">
										<div class="absolute width vcenter text-right" id="amount"></div>
									</div>
									<div class="absolute width50 height right0">
										<div class="absolute width vcenter">%</div>
									</div>
								</div>

							</div>
							
							<div class="relative width height90">
								<div class="absolute width-200 height80 center">
									<div class="absolute hcenter" id="slider-vertical"></div>
								</div>
							</div>

						</div>
						
					</div>

					<div class="relative width-500 height-600 border rounded40 inline" id="setting-axes">

						<div class="absolute width80 height80 center">

							<div class="relative width height10">

								<div class="absolute center">axis switched</div>

							</div>

							<div class="relative width height60 top10 font-50">

								<div class="relative width height50">

									<div class="absolute width10 height">
										<div class="absolute width vcenter text-right">
											x
										</div>
									</div>

									<div class="absolute width80 height80 vcenter right0">
										<div class="absolute height hcenter">
											<input type="checkbox" name="setting-x-axis" checked>
										</div>
									</div>

								</div>

								<div class="relative width height50">

									<div class="absolute width10 height">
										<div class="absolute width vcenter text-right">
											y
										</div>
									</div>

									<div class="absolute width80 height80 vcenter right0">
										<div class="absolute height hcenter">
											<input type="checkbox" name="setting-y-axis" checked>
										</div>
									</div>

								</div>

							</div>

						</div>

					</div>

					<div class="relative width-500 height-600 border rounded40 inline" id="setting-3">

						<div class="absolute center">settings 3</div>

					</div>

					<div class="relative width-500 height-600 border rounded40 inline" id="setting-4">

						<div class="absolute center">settings 4</div>

					</div>

					<div class="relative width-500 height-600 border rounded40 inline" id="setting-5">

						<div class="absolute center">settings 5</div>

					</div>

				</div>

			</div>
		</div>
	</div>


	<back />

</div>
