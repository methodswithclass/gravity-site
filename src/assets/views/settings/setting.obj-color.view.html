

<div class="absolute fill font-50 white scrollY" id="setting-objcolor" ng-controller="settings.obj-color.controller">

    <div class="absolute width80 height-2000 hcenter">

        <div class="relative width height-100">

            <div class="absolute width height50">
                <div class="absolute center">{{settings.title}}</div>
            </div>

        </div>

        <div class="relative width hcenter">

            <div class="absolute width45 height-300 top0 left0">

                <div class="absolute width-200 height-200 center pointer" ng-click="chooseObj()">
                    <div class="absolute width80 height80 center">
                        <div class="absolute width height center black-back border-white rounded50-perc"></div>
                    </div>
                </div>
            </div>

            <div class="absolute width45 height-300" ng-repeat="marble in settings.marbles" ng-style="{top:($index + $index%2)*150 + 'px'}" ng-class-odd="'right0'" ng-class-even="'left0'">
                
                <div class="absolute width-200 height-200 center pointer" ng-click="chooseObj(marble)">
                    <div class="absolute width80 height80 center">
                        <img class="absolute width height-auto center" src="{{marble.src}}" />
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
