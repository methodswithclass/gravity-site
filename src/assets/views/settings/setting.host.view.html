<div class="absolute fill z-100" id="{{'setting-' + setting.id + '-host'}}">

    <div class="absolute fill black-back opacity90"></div>

    <setting-content setting="setting"></setting-content>

    <div class="absolute width-100 height-100 top-20 right-20" ng-click="closeSetting()">
        <div class="absolute center font-70 white pointer">
            <div class="fa fa-times"></div>
        </div>
    </div>


</div>
