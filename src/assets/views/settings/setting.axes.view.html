

<div class="absolute fill font-50 white" id="setting-axes">

    <div class="absolute width80 height80 center">

        <div class="relative width height10 font-70">

            <div class="absolute center">switch axes</div>

        </div>

        <div class="relative width height40 border">

            <div class="relative width height30">

                <div class="absolute center">
                    device axes
                </div>

            </div>

            <div class="relative width height70">

                <div class="relative width height50">

                    <div class="absolute width10 height text-right">
                        <div class="absolute width vcenter">
                            x
                        </div>
                    </div>

                    <div class="absolute width80 height right0 {{xswitched.color}} {{xswitched.text_color}}">
                        <div class="absolute center">
                            {{xswitched.text}}
                        </div>
                    </div>

                </div>

                <div class="relative width height50">


                    <div class="absolute width10 height text-right">
                        <div class="absolute width vcenter">
                            y
                        </div>
                    </div>

                    <div class="absolute width80 height right0 {{yswitched.color}} {{yswitched.text_color}}">
                        <div class="absolute center">
                            {{yswitched.text}}
                        </div>
                    </div>


                </div>

            </div>


        </div>

        <div class="relative width height50">

            <div class="relative width height50">

                <div class="absolute width10 height">
                    <div class="absolute width vcenter text-right">
                        x
                    </div>
                </div>

                <div class="absolute width80 height80 vcenter right0">
                    <div class="absolute height hcenter">
                        <input type="checkbox" name="setting-x-axis" checked>
                    </div>
                </div>

            </div>

            <div class="relative width height50">

                <div class="absolute width10 height">
                    <div class="absolute width vcenter text-right">
                        y
                    </div>
                </div>

                <div class="absolute width80 height80 vcenter right0">
                    <div class="absolute height hcenter">
                        <input type="checkbox" name="setting-y-axis" checked>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
