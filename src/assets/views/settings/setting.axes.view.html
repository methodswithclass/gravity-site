

<div class="absolute fill font-50 white" id="setting-axes" ng-controller="settings.axes.controller">

    <div class="absolute width80 height80 center">

        <div class="relative width height10 font-50">

            <div class="absolute center">{{settings.title}}</div>

        </div>

        <div class="relative width height80 center">

            <div class="relative width margin-top-100 margin-bottom-200">

                <div class="flex flex-row flex-align-center flex-justify-center">

                    <div class="width20 text-center">
                        <i class="fas fa-arrows-alt-h font-100"></i>
                    </div>

                    <div class="width60 font-30">

                        <div class="flex flex-row flex-align-center flex-justify-space">

                            <div class="width40 height-100 text-center rounded10 border-white pointer" id="i-stand" on-tap="setDir('i', 1)">
                                <!-- <input type="radio" name="x-axis" id="x-axis-stand" class="none"> -->
                                <!-- <label for="x-axis-stand">Standard</label> -->
                                <div class="relative vcenter">
                                    standard
                                </div>
                            </div>

                            <div class="width40 height-100 text-center rounded10 border-white pointer" id="i-switch" on-tap="setDir('i', -1)">
                                <!-- <input type="radio" name="x-axis" id="x-axis-switch" class="none"> -->
                                <!-- <label for="x-axis-switch">Switch</label> -->
                                <div class="relative vcenter">
                                    switch
                                </div>
                            </div>

                        </div>


                    </div>


                </div>


            </div>

            <div class="relative width">

                <div class="flex flex-row flex-align-center flex-justify-center">

                    <div class="width20 text-center">
                        <i class="fas fa-arrows-alt-v font-100"></i>
                    </div>


                    <div class="width60 font-30">


                        <div class="flex flex-row flex-align-center flex-justify-space">

                            <div class="width40 height-100 text-center rounded10 border-white pointer" id="j-stand" on-tap="setDir('j', 1)">
                                <!-- <input type="radio" name="y-axis" id="y-axis-stand" class="none"> -->
                                <!-- <label for="y-axis-stand">Standard</label> -->
                                <div class="relative vcenter">
                                    standard
                                </div>
                            </div>

                            <div class="width40 height-100 text-center rounded10 border-white pointer" id="j-switch" on-tap="setDir('j', -1)">
                                <!-- <input type="radio" name="y-axis" id="y-axis-switch" class="none"> -->
                                <!-- <label for="y-axis-switch">Switch</label> -->
                                <div class="relative vcenter">
                                    switch
                                </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>

</div>
