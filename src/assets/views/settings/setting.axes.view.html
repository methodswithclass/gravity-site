

<div class="absolute fill font-50 white" id="setting-axes" ng-controller="settings.axes.controller">

    <div class="absolute width80 height80 center">

        <div class="relative width height10 font-50">

            <div class="absolute center">{{settings.title}}</div>

        </div>

        <div class="relative width height80 center">

            <div class="relative width margin-top-100 margin-bottom-200">

                <div class="flex flex-row flex-align-center flex-justify-center">

                    <div class="width20 text-center">
                        <i class="fas fa-arrows-alt-h font-100"></i>
                    </div>

                    <div class="width60 height-100 font-30">


                        <!-- <axes-toggle dir="i" setDir="setDir"></axes-toggle> -->


                        <md-switch ng-model="axes.x" id="x-axis" aria-label="x-axis" ng-true-value="'standard'" ng-false-value="'switch'" class="md-primary width height">
                            <!-- {{getMessage(axes.x)}} -->
                        </md-switch>

                    </div>


                </div>


            </div>

            <div class="relative width">

                <div class="flex flex-row flex-align-center flex-justify-center">

                    <div class="width20 text-center">
                        <i class="fas fa-arrows-alt-v font-100"></i>
                    </div>


                    <div class="width60 height-100 font-30">


                        <!-- <axes-toggle dir="j" setDir="setDir"></axes-toggle> -->


                        <md-switch ng-model="axes.y" id="y-axis" aria-label="y-axis" ng-true-value="'standard'" ng-false-value="'switch'" class="md-primary">
                            <!-- {{getMessage(axes.y)}} -->
                        </md-switch>

                    </div>

                </div>


            </div>

        </div>

    </div>

</div>
