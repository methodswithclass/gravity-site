

<div class="absolute fill white scrollY" id="setting-sessionfactor" ng-controller="settings.session-factor.controller">

    <div class="relative width height20 font-70">
        <div class="absolute center">{{settings.title}}</div>
    </div>

    <div class="relative width-300 height-300 hcenter">

        <div class="absolute width-200 height-200 center border-white rounded50 pointer" ng-click="save(sliderValue)">

            <div class="absolute center font-70">
                <div class="fa fa-check"></div>
            </div>

        </div>

    </div>

    <div class="relative width50 height-200 hcenter font-50">
        <div class="absolute width45 vcenter left0">
            <div class="absolute width vcenter text-right">{{sliderValue}}</div>
        </div>
        <div class="absolute width45 vcenter right0">
            <div class="absolute width vcenter text-left">%</div>
        </div>
    </div>

    <div class="relative width">
        <slider orientation="vertical" initial="initialValue" on-change="change"></slider>
    </div>

</div>
