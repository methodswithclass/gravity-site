<div class="absolute width80 hcenter height">

    <div class="relative width height-200">
        <div class="absolute width50 height left0">
            <div class="absolute width vcenter text-right">{{percent}}</div>
        </div>
        <div class="absolute width50 height right0">
            <div class="absolute width vcenter">%</div>
        </div>
    </div>

    <div class="relative width height-600">

        <div class="absolute height hcenter padding-bottom-100">

            <div id="slide" class="absolute width-60 height-600 rounded30 lowered-dark white-back hcenter"></div>

            <div id="slider-thumb" class="relative width-200 height-200 rounded30 hcenter blue-back pointer"></div>

        </div>
    </div>

</div>
