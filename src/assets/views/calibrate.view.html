
<div class="absolute fill" ng-controller="calibrate.controller">

	<div class="absolute width90 height80 center">

		<display></display>
		
		<div class="relative width90 height10 top10 hcenter">
		
			<div class="relative width height20 border cutoff rounded10">
				<div class="relative height blue4-back rounded10" ng-style="{'width': progress}" id="progress"></div>
			</div>

			<div class="relative width font-50" id="message">
				{{message}}
			</div>

		</div>

		<div class="relative width80 height80 hcenter">


		    <div class="absolute width60 height60 {{phase.pos.image.top}} {{phase.pos.image.left}}" id="flip-image">
			    <img class="absolute width-auto height center" ng-src="{{phase.src}}" />
		    </div>

		    <div class="absolute width80 height60 {{phase.pos.continue.top}} {{phase.pos.continue.left}} {{phase.pos.continue.rotate}} pointer" on-tap="continue()" id="{{'btn' + page.id}}">

			    <div class="absolute width height black-back opacity60 rounded40"></div>

			    <div class="absolute width80 height80 center">

				    <div class="absolute width height30 white font-40">
					    <div class="absolute text-center center">{{phase.instructions}}</div>
				    </div>

				    <div class="absolute width-200 height-200 rounded100 white-back center">
					    <div class="absolute center font-100">
						    <i class="fas fa-arrow-circle-right"></i>
					    </div>
				    </div>
                    
                    <div class="absolute width height30 bottom0 white font-50">
                        <div class="absolute text-center center">tap to continue</div>
                    </div>

			    </div>

		    </div>

		</div>

	</div>

</div>
