
<div class="absolute fill" ng-controller="calibrate.controller">

	<div class="absolute width90 height80 top15 center">

		

		<!--<object id="{{'object' + page.id}}"></object>-->
		
		<display></display>
		
		<div class="relative width90 height10 hcenter">
		
			<div class="relative width height20 border cutoff rounded10">
				<div class="relative height blue4-back rounded10" ng-style="{'width': progress}" id="progress"></div>
			</div>

			<div class="relative width font-50" id="message">
				{{message}}
			</div>

		</div>

		<div class="relative width90 height90 hcenter">

            <!--<div class="absolute width80 height80 hcenter">-->

			    <div class="absolute width80 height80 {{phase.pos.image.top}} {{phase.pos.image.left}}">
				    <img class="absolute width-auto height center" ng-src="{{phase.src}}" />
			    </div>

			    <div class="absolute width80 height60 {{phase.pos.continue.top}} {{phase.pos.continue.left}} {{phase.pos.continue.rotate}} pointer" ng-click="continue()" id="{{'btn' + page.id}}">

				    <div class="absolute width height black-back opacity60 rounded40"></div>

				    <div class="absolute width80 height80 center">

					    <div class="absolute width height30 white font-40">
						    <div class="absolute text-center center">{{phase.instructions}}</div>
					    </div>

					    <div class="absolute width-200 height-200 rounded100 white-back center font-200">
						    <div class="absolute center">
							    <i class="fa fa-arrow-circle-right"></i>
						    </div>
					    </div>
                        
                        <div class="absolute width height30 bottom0 white font-50">
                            <div class="absolute text-center center">tap to continue</div>
                        </div>

				    </div>

			    </div>

            <!--</div>-->

		</div>

	</div>

</div>
