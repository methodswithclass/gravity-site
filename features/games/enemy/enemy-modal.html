<div class="absolute width height">

	<div class="absolute width-100 height-100 rounded50 border gray-back right-20 bottom30 pointer shadow" ng-click="toggleinfo()">
		<div class="absolute white center">
			<i class="fa fa-info fa-5x"></i>
		</div>
	</div>

	<div class="absolute fill z-100" ng-class="{hidden:hideinfo}">
		
		<div class="absolute fill black-back opacity90"></div>
		<div class="absolute rounded20 white-back center" id="{{'preview' + page.id}}">
			<div class="absolute width90 height90 center border rounded20 cutoff" ng-click="toggleinfo('hide')">
				<div class="absolute height" touch dir="x" width="{{infowidth}}" id="{{'info' + page.id}}">
					<div ng-repeat="type in types">
						<info></info>
					</div>
				</div>
			</div>
			<div class="absolute width90 height90 center border white-back rounded20" ng-class="{hidden:hidemessage}" ng-click="togglemessage('hide')">
				<div class="absolute width80 center font-45">
					tilt your device to collide with the targets<br><br>tap here for a game guide<br>this guide can be opened anytime
				</div>
			</div>
		</div>
		
	</div>

</div>
