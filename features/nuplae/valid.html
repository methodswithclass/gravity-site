
<div class="absolute width height cutoff">

	<div class="absolute width height cutoff" id="body">

		<div class="absolute corner nuplaeSize">

			<div ng-repeat="page in main.pages" ng-animate="'animate'">
				<div class="absolute width25 height50 cutoff border {{page.page.back}}" ng-attr-id="{{'page' + page.name}}" ng-style="{top:'' + page.page.rect.top, left:'' + info.page.rect.left }">
					<div class="absolute inset1 center {{page.page.fore}} cutoff">
						<page view="{{page.page.view}}" info="page"></page>
					</div>
				</div>	
			</div>
		</div>
		<div ui-view="modal" autoscroll="false"></div>
	</div>
</div>
