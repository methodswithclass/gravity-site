

<div class="absolute nuplaeSize hcenter" id="body">


	<div ng-repeat="page in main.pages">
		<div class="absolute fill {{page.back}}" ng-style="{top:{{page.rect.top}}, left:{{page.rect.left}}}">
			<div class="absolute inset1 center {{page.fore}} cutoff">
				<div ng-if="{view:main.parsePages($index)}">
					<page ng-attr-view:"view" info="page"></page>
				</div>
			</div>
		</div>
	</div>
		

</div>
