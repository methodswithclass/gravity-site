<div class="absolute width height">

	<div class="absolute width height85 top15 hcenter">

		<div class="relative width90 height20 hcenter">

			<div class="relative width height50 border cutoff rounded10">
				<div class="relative height blue4-back rounded10" ng-style="{'width': progress}" id="progress"></div>
			</div>

			<div class="relative width font-30" id="message">
				{{message}} {{accel}}
			</div>

		</div>

		<div class="relative width90 height80 hcenter">

			<div class="relative width height80">

				<div class="absolute width70 height90 {{phase.pos.image.top}} {{phase.pos.image.left}}">
					<img class="absolute width-auto height center" ng-src="{{phase.src}}" />
				</div>

				<div class="absolute width-200 height-200 {{phase.pos.continue.top}} {{phase.pos.continue.left}} pointer" ng-click="continue()" id="continue">

					<div class="absolute width height black-back opacity70 rounded40"></div>

					<div class="absolute width90 height90 center">

						<div class="absolute width height30 white font-25">
							<div class="absolute text-center center">tap to continue</div>
						</div>

						<div class="absolute width height70 bottom0">

							<div class="absolute width-100 height-100 rounded50 white-back center font-150">
								<div class="absolute center">
									<i class="fa fa-arrow-circle-right"></i>
								</div>
							</div>

						</div>

					</div>

				</div>

			</div>

			<div class="relative width90 height-70 hcenter">

				<div class="absolute center font-50">
					{{phase.instructions}}
				</div>

			</div>

		</div>

	</div>

</div>
