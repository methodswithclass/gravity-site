<div class="absolute width-100 height-100 rounded50 border right-20 bottom30 pointer" ng-show="info.id == 'enemies'" on-tap="setHidden(false)"><div class="absolute black center"><i class="fa fa-info fa-5x"></i></div></div>

<div class="absolute fill" ng-class="{hidden:hideinfo}" on-tap="setHidden(true)">

	<div class="absolute fill black-back opacity70"></div>

	<div class="absolute rounded20 white-back center" id="{{'preview' + info.id}}">
		<div class="absolute width50 height-120 hcenter white-back rounded-top-50 font-40 top-minus-100"><div class="absolute center text-center">these are your targets</div></div>
		<div class="absolute width90 height90 center border rounded20 cutoff">
			<div class="absolute height width-1200" touch dir="x">
				<div ng-repeat="type in types">
					<info></info>
				</div>
			</div>
		</div>
	</div>

</div>
