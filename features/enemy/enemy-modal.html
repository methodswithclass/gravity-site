<div class="absolute width-100 height-100 rounded50 border gray-back right-20 bottom30 pointer shadow" ng-show="info.id == 'enemies'" on-tap="setHidden(false)"><div class="absolute white center"><i class="fa fa-info fa-5x"></i></div></div>

<div class="absolute fill z-100" ng-class="{hidden:hideinfo}" on-tap="setHidden(true)">

	<div class="absolute fill black-back opacity70"></div>

	<div class="absolute rounded20 white-back center" id="{{'preview' + info.id}}">
		<div class="absolute width60 height-120 hcenter white-back rounded-top-20 font-40 top-minus-100"><div class="absolute center text-center">these are your targets</div></div>
		<div class="absolute width90 height90 center border rounded20 cutoff">
			<div class="absolute height" touch dir="x" width="{{infowidth}}" id="{{'info' + info.id}}">
				<div ng-repeat="type in types">
					<info></info>
				</div>
			</div>
		</div>
	</div>

</div>
